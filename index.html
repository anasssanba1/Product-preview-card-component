<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body id="bd">
		<div class="card">
			<img class="main-image" src="images\image-product-desktop.jpg" alt="" />
			<div class="wrapper">
				<div class="logo">PERFUME</div>
				<div class="product-title">
					Gabrielle Essence <br />
					Eau De Parfum
				</div>
				<div class="product-description">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</div>
				<div class="prices">
					<div class="product-price">$149.99</div>
					<div class="product-oldprice">$169.99</div>
				</div>
				<div class="button">
					<div>Add to Cart</div>
					<img class="icon" src="images\icon-cart.svg" alt="" />
				</div>
			</div>
		</div>
		
		
		</div>
	</body>
</html>
